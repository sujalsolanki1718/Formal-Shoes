{% include 'client/header.html' %}
<html>
  {% load static %}
  <head>
    <link rel="stylesheet" href="{% static 'rs.css' %}" type="text/css">
    <title>Register Page</title>
  </head>
  <body>
    <form method="post" class="auth-form">
      {% csrf_token %}
      <h2>Register</h2>

      <div class="form-group">
        <label>Username</label>
        <input class="cell" name="name" type="text" required placeholder="Enter your username">
      </div>

      <div class="form-group">
        <label>Contact</label>
        <input class="cell" name="cno" type="text" required placeholder="Enter your phone number">
      </div>

      <div class="form-group">
        <label>Email</label>
        <input class="cell" name="email" type="email" required placeholder="Enter your email">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input class="cell" name="pswd" type="password" required placeholder="Enter your password">
      </div>

      <input class="btn" type="submit" value="Register">

      <div class="switch-auth">
        Already have an account? <a href="{% url 'login' %}">Login Now</a>
      </div>
    </form>
  </body>
</html>
{% include 'client/footer.html' %}
