<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Header</title>
  <link rel="stylesheet" href="{% static 'hstyle.css' %}" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  {% if messages %}
         {% for message in messages %}
         <script>
          alert("{{message}}")
        </script>
        {% endfor %}

    {% endif %}
   
</head>
<body>
  <header class="header">
    <div class="logo">MyShop</div>

  
    <div class="menu-toggle" id="menu-toggle">
      <i class="fa-solid fa-bars"></i>
    </div>

    <nav class="navbar" id="navbar">
      <a href="{% url 'home' %}">Home</a>
      <a href="{% url 'shop' %}">Shop</a>
      <a href="{% url 'about' %}">About Us</a>
      <a href="{% url 'contact' %}">Contact</a>
    </nav>

    <!-- <div class="search-box">
      <input type="text" placeholder="Search products...">
    </div> -->

    <div class="user-options">
      {% if request.session.clientuser %}
        <a href="{% url 'cart' %}"><i class="fa-solid fa-cart-shopping"></i></a>
        <a href="{% url 'clogout' %}"><i class="fa-solid fa-right-from-bracket"></i></a>
      {% else %}
        <a href="{% url 'login' %}"><i class="fa-solid fa-circle-user"></i></a>
      {% endif %}
    </div>
  </header>

  <script>
 
    const menuToggle = document.getElementById("menu-toggle");
    const navbar = document.getElementById("navbar");

    menuToggle.addEventListener("click", () => {
      navbar.classList.toggle("active");
    });
  </script>
</body>
</html>
