{% include 'client/header.html' %}
<html>
  {% load static %}
  <head>
    <link rel="stylesheet" href="{% static 'contact.css' %}" type="text/css">
    <title>Contact Us</title>
  </head>
  <body>
    <div class="contact-container">
      <form method="post">
        {% csrf_token %}
        <h2>Contact Us</h2>

        <div class="input-group">
          <label>Your Name</label>
          <input class="cell" name="name" type="text" required placeholder="Enter your name">
        </div>

        <div class="input-group">
          <label>Email</label>
          <input class="cell" name="email" type="email" required placeholder="Enter your email">
        </div>

        <div class="input-group">
          <label>Subject</label>
          <input class="cell" name="subject" type="text" required placeholder="Enter subject">
        </div>

        <div class="input-group">
          <label>Message</label>
          <textarea class="cell textarea" name="message" rows="5" required placeholder="Write your message"></textarea>
        </div>

        <input class="btn" type="submit" value="Send Message">
      </form>
    </div>
  </body>
</html>
{% include 'client/footer.html' %}
